<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.typekit.net/ktw2qqw.css">
    <script src="client.js" defer></script>
    <title>Login | schmackofatz!</title>
</head>

<body onload="Client.handleInitLogin()">
    <main>
        <div class="login">
            <a href="http://127.0.0.1:5500/startseite.html"><img src="Pictures/schmackofatz.png" alt="schmackofatz Logo" id="logo"></a>
            <h1>Login</h1>
            <form method="post" id="formular">
                <div class="textfield">
                    <input type="text" id="username" name="username" required />
                    <span></span>
                    <label>Benutzername</label>
                </div>
                <div class="textfield">
                    <input type="password" id="password" name="password" autocomplete="on" required />
                    <span></span>
                    <label>Passwort</label>
                </div>
                <button type="button" id="loginButton" onclick="Client.handleLogin()">Login</button>
                <button type="button" id="registrationButton" onclick="Client.handleRegistration()">Registrieren</button>
            </form>
        </div>
    </main>
</body>
</html>
