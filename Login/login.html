<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.typekit.net/ktw2qqw.css">
    <script src="server.js" defer></script>
    <title>Login | schmackofatz!</title>
</head>

<body>
    <main>
        <div class="login">
            <a href="http://127.0.0.1:5500/Login/login.html"><img src="Bilder/schmackofatz.png" alt="schmackofatz Logo" id="logo"></a>
            <h1>Login</h1>
            <form method="post">
                <div class="textfeld">
                    <input type="text" required>
                    <span></span>
                    <label>Benutzername</label>
                </div>
                <div class="textfeld">
                    <input type="password" required>
                    <span></span>
                    <label>Passwort</label>
                </div>
                <input type="submit" value="Einloggen" id="einloggen">
                <input type="submit" value="Registrieren" id="registrieren">
            </form>
        </div>
    </main>
</body>
</html>
